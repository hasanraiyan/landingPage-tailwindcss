<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify webiste: tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container min-h-screen min-w-screen bg-[url('./grocify_img/images/Image.png')] bg-center bg-cover px-28 py-5 relative">
        <nav class="flex items-center justify-evenly">
            <img src="./grocify_img/images/logo.png" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">Home</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">About</a>
                </li>
                <li class="list-none inline-block px-5 px-2">
                    <a href="#" class="no-underline text-white">Features</a>
                </li>
                <li class="list-none inline-block px-5 px-2">
                    <a href="#" class="no-underline text-white">Contact</a>
                </li>

            </ul>
            <img src="./grocify_img/images/cart.png" class="w-8">
        </nav>

        <div class="text-white mt-40 max-w-xl ">
            <h1 class="text-6xl font-semibold leading-normal">
                Groceries <br> deliveries in <span class="font-light text-nowrap text-center">15 minutes</span>
            </h1>
            <p>
                Groceries offer wide range of products, including fresh products, meats,dairy baked goods and non
                perishable item
            </p>
            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl text-black px-5 py-3 inline-block mr-4 hover:bg-transparent hover:border-yellow-300 border hover:text-white duration-300">Order now</a>
                <a href="#" class=" rounded-3xl px-5 py-3 inline-block mr-4 border-transparent border hover:bg-transparent hover:border-yellow-300 hover:border hover:text-white duration-300">Download App <i class="fa fa-download inline-block"></i></a>
            </div>
        </div>

        <img src="./grocify_img/images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-0">

    </div>

</body>

</html>
